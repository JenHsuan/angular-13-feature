<div class="doc-reviewer">
  <nav>
    <header>
      <div class="title">On this page</div>
    </header>
    <ul>
      <li *ngFor="let title of titles" class="doc-reviewer-item">
        <a [href]="getHash(title)" #menu>{{ title }}</a>
      </li>
    </ul>  
    <ng-container *ngIf="showBackTop">
    <div class="show-back-top" (click)="moveTop()">
      <fa-icon [icon]="icon"></fa-icon>
      <span>Back to the top</span>
    </div>
  </ng-container>
  </nav>
</div>
