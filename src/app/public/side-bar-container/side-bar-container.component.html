<div class="sider-bar">
  <div class="tabs">
    <a class="title-container" href="/#/home">
      <img [src]="currentImage" alt="">
      <div class="title">
        {{title}}
      </div>
    </a>
    <button *ngFor="let item of sideBarList"
      [ngClass]="getRouteStyle(item)"
      (click)="changeRoute(item)"
      mat-button>
      {{getRouteTitle(item)}}
    </button>
    <div class="theme-container">
      <app-theme></app-theme>
    </div>
  </div>
</div>
