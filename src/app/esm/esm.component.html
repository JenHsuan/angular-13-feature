<app-page-container
  [title]="title"
  [sections]="sections"
  [sectionTitles]="sectionTitles"
  >

  <app-section-container>
    <div class="title" id="introduction" title>Introduction</div>
    <div class="description-container">
      <div class="item">
        The proxy configuration support ESM (ES6 modules) now.
      </div>
      <div class="item">
        <app-code-container
          [code]="steps"
          [languages]="['typescript']">
        </app-code-container>
      </div>
    </div>
  </app-section-container>

  <app-section-container>
    <div class="title" id="demo" title>Demo</div>
    <div class="description-container">
      <div class="item">
        <div class="button-container">
          <button class="export" (click)="printFromServer()">
            Export PDF from server
          </button>    
        </div>
      </div>
      <div class="item">
        <div class="image-container">
          <img src="../../assets/image/pdf.png" alt="">
        </div>
      </div>
    </div>  
  </app-section-container>

  <!-- reference -->
  <app-section-container>
    <div class="title" id="reference" title>Reference</div>
    <div class="description-container">
      <div class="item">
        <ul>
          <li>
            <a href="https://pjchender.dev/nodejs/node-module-system/">
              [Node] CommonJS Modules and ES Modules
            </a>
          </li>
        </ul>
      </div>
    </div>
  </app-section-container>
</app-page-container>
