<div class="base-container">
  <div class="page-title">{{ title }}</div>

  <app-section-container>
    <div class="title">Description</div>
    <div class="description-container">
      <div class="item">
        The proxy configuration support ESM (ES6 modules) now.
      </div>
      <div class="item">
        <pre>
          <code
            [highlight]="steps"
            [languages]="['typescript']"  
            [lineNumbers]="true"
          ></code>
        </pre>
      </div>
    </div>
  </app-section-container>

  <app-section-container>
    <div class="title">Demo</div>
    <div class="button-container">
      <button class="export" (click)="printFromServer()">
        Export PDF from server
      </button>    
    </div>
    <div class="demo-container">
      <img src="../../assets/image/pdf.png" alt="">
    </div>  
  </app-section-container>

  <!-- reference -->
  <app-section-container>
    <div class="title">Reference</div>
    <div class="description-container">
      <div class="item">
        <ul>
          <li>
            <a href="https://pjchender.dev/nodejs/node-module-system/">
              [Node] CommonJS Modules and ES Modules
            </a>
          </li>
        </ul>
      </div>
    </div>
  </app-section-container>
</div>
